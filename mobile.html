<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mobile web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body">
    <div class="linear">
        <div>
            <h1>Your result</h1>
        </div>
        <div class="circle">
            <span class="num">76</span>
            <p>of 100</p>
            
        </div>
        <div class="great">
            <h1>Great</h1>
        <p>you scored higher than 65% of the people who have taken these</p>
        </div>
    </div>
   
    <div class="div2">
        <div class="kid1">
            <h3>Summary</h3>
        </div>
        <div class="kid2">
            <img src="icon-reaction.svg" alt="reaction-icon">
            <p class="reaction">Reaction <span class="percentage">80</span> / 100</p>   
        </div>
        <div class="kid3">
            <img src="icon-memory.svg" alt="memory-icon">
            <p class="memory">memory <span class="percentage">92</span> / 100</p>
        </div>
        <div class="kid4">
            <img src="icon-verbal.svg" alt="verbal-icon">
            <p clas="verbal">verbal <span class="percentage">61</span> / 100</p>
        </div>
        <div class="kid5">
            <img src="icon-visual.svg" alt="icon-visual">
            <p class="visual">visual <span class="percentage">72</span> / 100</p>
        </div>
        <div class="kid6">
            <button>Continue</button>
        </div>
    </div>
</div>
    
</body>
</html>
